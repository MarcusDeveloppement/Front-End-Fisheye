<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/90c2f345b2.js"
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <div id="overlay" class="overlay"></div>
    <header>
      <a href="./index.html">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main"></main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2 class="modal-title">Contactez-moi</h2>
          <button
            class="modal-close"
            aria-label="Bouton de fermeture de la fenêtre de contact"
            id="modalCloseBtn"
          >
            <img src="assets/icons/close.svg" />
          </button>
        </header>
        <form class="modal-form" id="modalForm">
          <label class="modal-label" for="firstName">Prénom</label><br />
          <input
            class="modal-input"
            type="text"
            id="firstName"
            name="firstName"
            minlength="2"
            required
          /><br />

          <label class="modal-label" for="lastName">Nom</label><br />
          <input
            class="modal-input"
            type="text"
            id="lastName"
            name="lastName"
            minlength="2"
            required
          /><br />

          <label class="modal-label" for="email">E-mail</label><br />
          <input
            class="modal-input"
            type="email"
            id="email"
            name="email"
            required
          /><br />

          <label class="modal-label" for="message">Votre message</label><br />
          <input
            class="modal-input modal-msg"
            type="text"
            id="message"
            name="message"
            minlength="10"
            maxlength="100"
            required
          /><br />

          <button
            class="button modal-submit"
            aria-label="Bouton de soumission du formulaire du modal de contact"
            id="submitButton"
            type="submit"
          >
            Envoyer
          </button>
        </form>
      </div>
    </div>
    <section>
      <div id="overlay-pic" class="overlay-pic"></div>
      <div id="imageModal" class="modal modal-pic">
        <div class="global-pic">
          <span id="closeImageModal" class="close"
            ><i class="fa-solid fa-x"></i
          ></span>
          <div class="modal-content">
            <button id="prevBtn" class="modal-prev">
              <i class="fa-solid fa-chevron-left chevron"></i>
            </button>
            <div id="modalMedia" class="modal-media"></div>
            <button id="nextBtn" class="modal-next">
              <i class="fa-solid fa-chevron-right chevron"></i>
            </button>
          </div>
        </div>
        <h2 id="modalTitle" class="modalpic-title"></h2>
      </div>
    </section>

    <script type="module" src="/scripts/utils/contactForm.js"></script>
    <script type="module" src="/scripts/pages/photographer.js"></script>
  </body>
</html>
